  </head>
  <body>
    <nav class="navbar white-transparent navbar-toggleable-md navbar-light fixed-top">
      <a href="#" id="home-logo-click"><h1 class="navbar-brand mb-0">SIT Bakery</h1></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#" id="home-click">Home</a>
          <div class="nav-item dropdown" id="dropdown-selector">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Menu
            </a>
            <div class="dropdown-menu white-transparent" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" data-selector="1">CheeseCake</a>
              <a class="dropdown-item" href="#" data-selector="2">CrepCake</a>
              <a class="dropdown-item" href="#" data-selector="3">Chipfon</a>
              <a class="dropdown-item" href="#" data-selector="4">Brownie</a>
              <a class="dropdown-item" href="#" data-selector="5">Macaron</a>
              <a class="dropdown-item" href="#" data-selector="6">Cookies</a>
            </div>
          </div>
        </div>
      </div>

    <div id="render">
      <div class="full-height align-middle valign-card-wrapper-offset" id="first-parallax">
        <div class="container first-page white-text">
          <div class="row">
            <div class="col col-md-6 offset-md-3">
              <div data-aos="fade-up">
                <div class="card card-outline-white">
                  <div class="card-block text-center">
                    <h3>Style starts here, SIT Bakery</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid black-text center-parallax">
        <div class="row">
          <div class="col col-md-6 full-height" id="second-parallax"></div>
          <div class="col col-md-6 valign-card-wrapper">
            <div data-aos="fade-left">
              <div class="card card-outline-black">
                <div class="card-block text-center">
                  <h3>More Work-Space <small>More Idea.</small></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid black-text center-parallax">
        <div class="row">
          <div class="col col-md-6 valign-card-wrapper">
            <div data-aos="fade-right">
              <div class="card card-outline-black">
                <div class="card-block text-center">
                  <h3>More Menu <small>More Happiness.</small></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-md-6 full-height" id="third-parallax"></div>
        </div>
      </div>

      <div class="full-height" id="four-parallax">
        <div class="container white-text valign-card-wrapper">
          <div class="row">
            <div class="col col-md-6 offset-md-3">
              <div data-aos="fade-up">
                <div class="card card-outline-white">
                  <div class="card-block text-center">
                    <h3>All sweet is happiness. :D</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="first-page full-height" id="menu-detail">
      <div class="container white-text full-height-percent">
        <div class="row full-height-percent">
          <div class="col col-sm-6">
            <div class="card card-outline-white valign-jquery">
              <div class="card-block">
                <h2 id="display-header">Loading...<span></span></h2>
                <p id="display-detail"></p>
                <p>Price: <span id="display-price"></span></p>
                <div id="display-button-parent">

                </div>
              </div>
            </div>
          </div>
          <div class="col col-sm-6">
            <img id="image-showroom" class="valign-jquery show-dessert-img" src="./assets/media/images/brownies/almond.jpg" alt="">

        </div>
      </div>

    <script src="./assets/js/jquery-3.2.1.min.js"></script>

    </script>
